name: build_target

on:  
  workflow_call:
    inputs:
      target: 
        type: string
        description: 'Build target'
        required: true
      channel: 
        type: string
        description: 'Build target'
        required: false
        default: 'stable'

env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup update ${{inputs.channel}}
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{inputs.target}}

      - name: Install sqlite3
        run: sudo apt-get install sqlite3 libsqlite3-dev
      
      - run: cargo install cross --git https://github.com/cross-rs/cross

      - run: cross build --release --target ${{inputs.target}}

      - name: Package ${{inputs.channel}}-${{inputs.target}}
        run: |
          tar -cvzf distiller-${{inputs.channel}}-${{inputs.target}}.tar.gz README.md LICENSE -C ./target/${{inputs.target}}/release distiller 

      - uses: actions/upload-artifact@v4
        with:
          name: distiller-${{inputs.channel}}-${{inputs.target}}
          path: distiller-${{inputs.channel}}-${{inputs.target}}.tar.gz
  